version: '3.8'

services:
  # ─── API GATEWAY & LOAD BALANCER ─────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - product-service
      - order-service
      - cart-service
      - frontend
      - notification-service

    networks:
      - ecommerce-net

  # ─── FRONTEND ────────────────────────────────────────────────
  frontend:
    build: ./frontend
    networks:
      - ecommerce-net
    # No ports exposed to host, only internal 80

  # ─── MICROSERVICES ───────────────────────────────────────────
  
  auth-service:
    build: ./auth-service
    environment:
      - PORT=3001
      - JWT_SECRET=dev-secret
    networks:
      - ecommerce-net

  product-service:
    build: ./product-service
    environment:
      - PORT=3002
      - JWT_SECRET=dev-secret
    networks:
      - ecommerce-net
    # Deploy configuration for scaling (optional in compose, useful for swarm)
    # deploy:
    #   replicas: 2
    
  order-service:
    build: ./order-service
    environment:
      - PORT=3003
      - JWT_SECRET=dev-secret
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
    depends_on:
      - notification-service
    networks:
      - ecommerce-net

  notification-service:
    build: ./notification-service
    environment:
      - PORT=3004
    networks:
      - ecommerce-net

  redis:
    image: redis:8.2.4-alpine
    ports:
      - "6379:6379"
    networks:
      - ecommerce-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 1

  cart-service:
    build: ./cart-service
    environment:
      - PORT=3005
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ecommerce-net

networks:
  ecommerce-net:
    driver: bridge
