worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;
    keepalive_timeout 65;

    # Upstream Definitions
    upstream frontend {
        server frontend:80;
    }

    upstream auth_service {
        server auth-service:3001;
    }

    upstream product_service {
        server product-service:3002;
    }

    upstream order_service {
        server order-service:3003;
    }

    upstream notification_service {
        server notification-service:3004;
    }

    upstream cart_service {
        server cart-service:3005;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend Proxy
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Auth Service
        # /api/auth/login -> /login
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
        }

        # Product Service
        # /api/products -> /products
        # /api/products/1 -> /products/1
        location /api/products {
            # Regex to capture path after /api/products
            rewrite ^/api/products/(.*)$ /products/$1 break;
            rewrite ^/api/products$ /products break;
            proxy_pass http://product_service;
            proxy_set_header Host $host;
        }

        # Order Service
        # /api/orders -> /orders
        location /api/orders {
            rewrite ^/api/orders/(.*)$ /orders/$1 break;
            rewrite ^/api/orders$ /orders break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
        }

        # Notification Service
        # /api/notify -> /notify
        location /api/notify {
            rewrite ^/api/notify/(.*)$ /notify/$1 break;
            rewrite ^/api/notify$ /notify break;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
        }

        # Cart Service
        # /api/cart -> /api/cart
        location /api/cart {
            rewrite ^/api/cart/(.*)$ /api/cart/$1 break;
            proxy_pass http://cart_service;
            proxy_set_header Host $host;
        }
    }
}
